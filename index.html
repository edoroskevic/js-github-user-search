<!doctype html>
<html lang='en'>
	<head>	
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>GitHub Finder</title>

		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
		<style>
			input, div{ text-align: center; }
			.badge { padding: 1rem; margin-top: .3rem; }
		</style>
	</head>	
	<body>
		<nav class='navbar navbar-dark bg-primary mb-3'>
			<div class='container'>
				<a href='#' class='navbar-brand'>GitHub Finder</a>
			</div>
		</nav>
		<div class='container' id='search-container'>
			<div class='card card-body' id='search'>
				<h1>Find GitHub User</h1>
				<p class='lead'>Enter a GitHub username to fetch information about the user</p>
				<input class='form-control' id='user' type='text'></input>
			</div>
			<br>
			<div id='profile'></div>
			<div id='repos'></div>
		</div>
		<footer class='mt-5 p-3 text-center bg-light'>
			GitHub Finder &copy;
		</footer>

		<script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' ></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' ></script>
		<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' ></script>
		<script src='js/github.js'></script>
		<script src='js/ui.js'></script>
		<script src='js/app.js'></script>
	</body>
</html>
